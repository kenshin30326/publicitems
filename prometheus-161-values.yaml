---
namespace: tanzu-system-monitoring
prometheus:
  deployment:
    #! Number of prometheus servers
    replicas: 1
    #! Type of prometheus upgrade strategy
    updateStrategy: Recreate
    rollingUpdate:
      maxUnavailable: null
      maxSurge: null
    #! Replaces the prometheus-server container args with the ones provided below (i.e. Does not append).
    containers:
      args:
        - --storage.tsdb.retention.time=42d
        - --config.file=/etc/config/prometheus.yml
        - --storage.tsdb.path=/data
        - --web.console.libraries=/etc/prometheus/console_libraries2
        - --web.console.templates=/etc/prometheus/consoles
        - --web.enable-lifecycle
      resources: {}
    podAnnotations: {}
    podLabels: {}
    configmapReload:
      containers:
        args:
          - --volume-dir=/etc/config
          - --webhook-url=http://127.0.0.1:9090/-/reload
        resources: {}
  #! Prometheus service configuration
  service:
    type: "ClusterIP"
    port: 80
    targetPort: 9090
    labels: {}
    annotations: {}
  pvc:
    annotations: {}
    storageClassName: null
    accessMode: ReadWriteOnce
    storage: "150Gi"
  #! The prometheus configuration
  config:
    prometheus_yml: |
      global:
        evaluation_interval: 1m
        scrape_interval: 1m
        scrape_timeout: 10s
      rule_files:
      - /etc/config/alerting_rules.yml
      - /etc/config/recording_rules.yml
      - /etc/config/alerts
      - /etc/config/rules
      scrape_configs:
      - job_name: 'etcd'
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: keep
          regex: true
          source_labels:
          - __meta_kubernetes_node_labelpresent_node_role_kubernetes_io_control_plane
        - source_labels: [__address__]
          action: replace
          target_label: __address__
          regex: (.+)(?::\d+)
          replacement: $1:2381
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
        - targets: ['localhost:9090']
      - job_name: 'kube-state-metrics'
        static_configs:
        - targets: ['prometheus-kube-state-metrics.tanzu-system-monitoring.svc.cluster.local:8080']

      - job_name: 'node-exporter'
        static_configs:
        - targets: ['prometheus-node-exporter.tanzu-system-monitoring.svc.cluster.local:9100']

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
      - job_name: kubernetes-nodes-cadvisor
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - replacement: kubernetes.default.svc:443
          target_label: __address__
        - regex: (.+)
          replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
          source_labels:
          - __meta_kubernetes_node_name
          target_label: __metrics_path__
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      - job_name: kubernetes-apiservers
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - action: keep
          regex: default;kubernetes;https
          source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      alerting:
        alertmanagers:
        - scheme: http
          static_configs:
          - targets:
            - alertmanager.tanzu-system-monitoring.svc:80
        - kubernetes_sd_configs:
            - role: pod
          relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            regex: default
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: prometheus
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_component]
            regex: alertmanager
            action: keep
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_probe]
            regex: .*
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex:
            action: drop
    alerting_rules_yml: |
      groups:
        - name: Tanzu Kubernetes Grid Custom Rules
          rules:
            - alert: NodeCPUBusy(70%)
              annotations:
                description: 'CPU Utilization of node {{$labels.instance}} > 70%.'
                summary: 'CPU Utilization of node {{$labels.instance}} is high.'
              expr: >
                avg(100 - (irate(node_cpu_seconds_total{mode="idle"}[10m])) * 100) by (instance) > 70
              for: 10m
              labels:
                severity: warning
            - alert: NodeCPUBusy(80%)
              annotations:
                description: 'CPU Utilization of node {{$labels.instance}} > 80%.'
                summary: 'CPU Utilization of node {{$labels.instance}} is high.'
              expr: >
                avg(100 - (irate(node_cpu_seconds_total{mode="idle"}[10m])) * 100) by (instance) > 80
              for: 10m
              labels:
                severity: warning
            - alert: NodeMemoryUsageHigh(80%)
              annotations:
                description: 'Memory Usage of node {{$labels.instance}}  > 80%.'
                summary: 'Memory Usage of node {{$labels.instance}} is high.'
              expr: >
                (1 - (node_memory_MemAvailable_bytes/
                (node_memory_MemTotal_bytes)))* 100 > 80
              for: 10m
              labels:
                severity: warning
            - alert: NodeMemoryUsageHigh(90%)
              annotations:
                description: 'Memory Usage of node {{$labels.instance}}  > 90%.'
                summary: 'Memory Usage of node {{$labels.instance}} is high.'
              expr: >
                (1 - (node_memory_MemAvailable_bytes / (node_memory_MemTotal_bytes)))* 100 > 90
              for: 10m
              labels:
                severity: warning
            - alert: FileSystemRunningFull(75%)
              annotations:
                description: 'Mountpoint {{ $labels.mountpoint }} of node-exporter/{{ $labels.instance }} > 75%.'
                summary: 'Mountpoint {{ $labels.mountpoint }} of node-exporter/{{ $labels.instance }} is running full.'
              expr: >
                ((node_filesystem_size_bytes - node_filesystem_free_bytes)/(node_filesystem_size_bytes))* 100 > 75
              for: 10m
              labels:
                severity: warning
            - alert: FileSystemRunningFull(90%)
              annotations:
                description: 'Mountpoint {{ $labels.mountpoint }} of node-exporter/{{ $labels.instance }} > 90%.'
                summary: 'Mountpoint {{ $labels.mountpoint }} of node-exporter/{{ $labels.instance }} is running full.'
              expr: >
                ((node_filesystem_size_bytes - node_filesystem_free_bytes)/(node_filesystem_size_bytes))* 100 > 90
              for: 1m
              labels:
                severity: warning
            - alert: PodOOM
              annotations:
                description: 'Pod {{$labels.namespace }}/{{ $labels.pod }}/{{$labels.container}}) is killed by OOM {{ printf "%.2f" $value }}.'
                summary: 'Pod {{$labels.namespace }}/{{ $labels.pod }}/{{$labels.container}}) is killed by OOM {{ printf "%.2f" $value }}.'
              expr: >
                sum_over_time(kube_pod_container_status_terminated_reason{reason="OOMKilled"}[1m]) > 0
              for: 1m
              labels:
                severity: critical
            - alert: PodERR
              annotations:
                description: 'Pod {{ $labels.namespace }}/{{ $labels.pod }}/{{$labels.container}}) status in error'
                summary: 'Pod {{ $labels.namespace }}/{{ $labels.pod }}/{{$labels.container}}) status in error'
              expr: >
                sum_over_time(kube_pod_container_status_terminated_reason{reason="Error"}[1m]) > 0
              for: 1m
              labels:
                severity: critical
            - alert: FilesystemRunningOutIn4hrs
              annotations:
                description: 'Pod {{ $labels.kubernetes_namespace }}/{{ $labels.kubernetes_pod_name }} will disk full within 4 hrs.'
                summary: 'Pod {{ $labels.kubernetes_namespace }}/{{ $labels.kubernetes_pod_name }} will disk full within 4 hrs.'
              expr: >
                predict_linear(node_filesystem_free_bytes{job="kubernetes-pods"}[4h], 4 * 3600) < 0
              for: 10m
              labels:
                severity: critical
            - alert: PersistentVolumeStatusError
              annotations:
                description: 'PV {{ $labels.persistentvolume }} Wrong. Status in: {{ $labels.phase }}'
                summary: 'PV {{ $labels.persistentvolume }} Wrong. Status in: {{ $labels.phase }}'
              expr: >
                kube_persistentvolume_status_phase{phase=~"Failed|Pending",job="kube-state-metrics"} > 0
              for: 10m
              labels:
                severity: critical
            - alert: EtcdLeaderCountWrong
              annotations:
                description: 'The etcd leader {{ $labels.instance }}  count error. The leader for etcd must be 1.'
                summary: 'The etcd leader {{ $labels.instance }}  count error. The leader for etcd must be 1.'
              expr: >
                etcd_server_has_leader{job="etcd"} != 1
              for: 10m
              labels:
                severity: warning
            - alert: EtcdDBFull(80%)
              annotations:
                description: 'The etcd {{ $labels.instance }} DB size over the 80% capacity.'
                summary: 'The etcd {{ $labels.instance }} DB size over the 80% capacity.'
              expr: >
                (last_over_time(etcd_mvcc_db_total_size_in_bytes[5m]) / last_over_time(etcd_server_quota_backend_bytes[5m]))*100 > 80
              for: 10m
              labels:
                severity: warning
            - alert: EtcdDBFull(90%)
              annotations:
                description: 'The etcd {{ $labels.instance }} DB size over the 90% capacity.'
                summary: 'The etcd {{ $labels.instance }} DB size over the 90% capacity.'
              expr: >
                (last_over_time(etcd_mvcc_db_total_size_in_bytes[5m]) / last_over_time(etcd_server_quota_backend_bytes[5m])) * 100 > 90
              for: 10m
              labels:
                severity: critical
            - alert: APIServerStatusDown
              annotations:
                description: 'The api server {{ $labels.instance }} status down error.' 
                summary: 'The api server {{ $labels.instance }} status down error.'
              expr: >
                absent(up{job="kubernetes-apiservers"} == 1)
              for: 1m
              labels:
                severity: critical
            - alert: ETCDStatusDown
              annotations:
                description: 'The etcd {{ $labels.instance }} status down error.'
                summary: 'The etcd {{ $labels.instance }} status down error.'
              expr: >
                absent(up{job="etcd"} == 1)
              for: 1m
              labels:
                severity: critical
            - alert: CPUOvercommit
              annotations:
                description: 'The CPU limitation of woker node containers over all worker node availabe CPU.'
                summary: 'CPU over commit issue.'
              expr: >
                sum(kube_pod_container_resource_limits_cpu_cores{node=~".*md.*"}) > sum(kube_node_status_allocatable_cpu_cores{job="kube-state-metrics",node=~".*md.*"})
              for: 10m
              labels:
                severity: warning
            - alert: MemoryOvercommit
              annotations:
                description: 'The Memory limitation of woker node containers over all worker node availabe Memory.'                
                summary: 'Memory over commit issue.'
              expr: >
                sum(kube_pod_container_resource_limits_memory_bytes{node=~".*md.*"}) > sum(kube_node_status_allocatable_memory_bytes{job="kube-state-metrics",node=~".*md.*"})
              for: 10m
              labels:
                severity: warning
            - alert: DeployReplicasUnreached
              annotations:                
                description: 'The replica of the Deployment {{ $labels.namespace }}/{{ $labels.deployment }} is not match with expected within 10 mins.'
                summary: 'The deploy replica not match with expected'
              expr: >
                (kube_deployment_spec_replicas{job="kube-state-metrics"} != kube_deployment_status_replicas_available{job="kube-state-metrics"}) and (changes(kube_deployment_status_replicas_updated{job="kube-state-metrics"}[5m]) == 0)
              for: 10m
              labels:
                severity: warning
            - alert: WorkerNodeCPUNotEnoughWhen1NodeDown
              annotations:                
                description: 'Current total of Pod CPU reuqests over N - 1 availabe node'
                summary: 'Current total of Pod CPU reuqests over N - 1 availabe node'
              expr: >
                sum(kube_pod_container_resource_requests_cpu_cores{node=~".*md.*"}) > (avg(kube_node_status_allocatable_cpu_cores{job="kube-state-metrics",node=~".*md.*"}) * (count(kube_node_status_condition{condition="Ready", status="true",node=~".*md.*"}) - 1))
              for: 10m
              labels:
                severity: warning
            - alert: WorkerNodeMemoryNotEnoughWhen1NodeDown
              annotations:                
                description: 'Current total of Pod Memory reuqests over N - 1 availabe node'
                summary: 'Current total of Pod Memory reuqests over N - 1 availabe node'
              expr: >
                sum(sum(kube_pod_container_resource_requests_memory_bytes{node=~".*md.*"})) > (avg(kube_node_status_allocatable_memory_bytes{job="kube-state-metrics",node=~".*md.*"}) * (count(kube_node_status_condition{condition="Ready", status="true",node=~".*md.*"}) - 1))
              for: 10m
              labels:
                severity: warning
            - alert: ETCD-Backend-Commit-Slow
              annotations:                
                description: 'ETCD performance issue. backend commit during over the 25ms'
                summary: 'ETCD performance issue. backend commit during over the 25ms'
              expr: >
                histogram_quantile(0.99, rate(etcd_disk_backend_commit_duration_seconds_bucket[5m])) >= 0.025
              for: 1m
              labels:
                severity: warning
            - alert: ETCD-Sync-Slow
