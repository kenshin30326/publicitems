                description: 'ETCD performance issue. Disk fsync over the 10 ms.'
                summary: 'ETCD performance issue. Disk fsync over the 10 ms.'
              expr: >
                histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket[5m])) >= 0.01
              for: 1m
              labels:
                severity: warning
