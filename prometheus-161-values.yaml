ingress:
  enabled: false
  virtual_host_fqdn: "prometheus.system.tanzu"
  prometheus_prefix: "/"
  alertmanager_prefix: "/alertmanager/"
  prometheusServicePort: 80
  alertmanagerServicePort: 80
  #! [Optional] The certificate for the ingress if you want to use your own TLS certificate.
  #! We will issue the certificate by cert-manager when it's empty.
  tlsCertificate:
    #! [Required] the certificate
    tls.crt:
    #! [Required] the private key
    tls.key:
    #! [Optional] the CA certificate
    ca.crt:

alertmanager:
  deployment:
    #! The number of alert manager servers
    replicas: 1
    #! Type of prometheus upgrade strategy
    updateStrategy: Recreate
    rollingUpdate:
      maxUnavailable: null
      maxSurge: null
    containers:
      resources: {}
    podAnnotations: {}
    podLabels: {}

  #! AlertManager service configuration
  service:
    type: "ClusterIP"
    port: 80
    targetPort: 9093
    labels: {}
    annotations: {}
  pvc:
    annotations: {}
    storageClassName: null
    accessMode: ReadWriteOnce
    storage: "2Gi"

  #! The alertmanager configuration. Note that alertmanager config is a kubernetes secret.
  config:
    alertmanager_yml: |
      global: {}
      receivers:
      - name: default-receiver
      templates:
      - '/etc/alertmanager/templates/*.tmpl'
      route:
        group_interval: 5m
        group_wait: 10s
        receiver: default-receiver
        repeat_interval: 3h

